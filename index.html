<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1280px">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="логотип место">
    </header>
    <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/profile__avatar.png" alt="аватарка пользователя">
          <div>
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
          <p class="profile__description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <template id="template" class="card-template">
            <div class="element">
              <img class="element__image">
              <button type="button" class="element__trash"></button>
              <div class="element__text">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like"></button>
              </div> 
            </div>
          </template>
        </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popup-form" class="popup__form">
          <input type="text" name="popup-name" placeholder="Имя" class="popup__input popup__input_type_name">
          <input type="text" name="popup-description" placeholder="О себе" class="popup__input popup__input_type_description">
          <input type="submit" class="popup__submit-button" value="Сохранить">
        </form>
      </div>
    </div>
    <div class="popup popup_photo">
      <div class="popup__container popup__container_photo">
        <button type="button" class="popup__close-icon popup__close-icon_photo"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="popup-form" class="popup__form popup__form_photo">
          <input type="text" name="popup-place" placeholder="Название" class="popup__input popup__input_type_place">
          <input type="url" name="popup-url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_url">
          <input type="submit" class="popup__submit-button" value="Создать">
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__container popup__container_image">
        <button type="button" class="popup__close-icon popup__close-icon_image"></button>
        <img class="popup__image">
        <h2 class="popup__heading"></h2>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
