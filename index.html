<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1280px"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="логотип место"></header><main class="content"><section class="profile"><img class="profile__avatar" src="727b5baa123f981bf5e0.png" alt="аватарка пользователя"><div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"></button></div><p class="profile__description">Исследователь океана</p></div><button type="button" class="profile__add-button"></button></section><section class="elements"><template id="template" class="card-template"><div class="element"><img class="element__image"> <button type="button" class="element__trash"></button><div class="element__text"><h2 class="element__title"></h2><button type="button" class="element__like"></button></div></div></template></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup profile-popup"><div class="popup__container profile-popup__container"><button type="button" class="popup__close-icon popup__close-icon_profile"></button><h2 class="popup__title">Редактировать профиль</h2><form name="profile-popup-form" class="popup__form popup__form_profile" id="editForm" novalidate><label><input name="popup-name" id="name-input" placeholder="Имя" required minlength="2" maxlength="40" class="popup__input popup__input_type_name"> <span id="name-input-error" class="popup__input-error name-input-error"></span></label> <label><input name="popup-description" id="discription-input" required minlength="2" maxlength="200" placeholder="О себе" class="popup__input popup__input_type_description"> <span id="discription-input-error" class="popup__input-error discription-input-error"></span></label> <input type="submit" class="popup__submit-button popup__submit-button_profile" value="Сохранить"></form></div></div><div class="popup popup_photo"><div class="popup__container popup__container_photo"><button type="button" class="popup__close-icon popup__close-icon_photo"></button><h2 class="popup__title">Новое место</h2><form name="photo-popup-form" class="popup__form popup__form_photo" id="addCardForm" novalidate><label><input name="popup-place" id="title-input" placeholder="Название" required minlength="2" maxlength="30" class="popup__input popup__input_type_place"> <span id="title-input-error" class="popup__input-error title-input-error"></span></label> <label><input name="popup-url" id="link-input" required type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_url"> <span id="link-input-error" class="popup__input-error link-input-error"></span></label> <input type="submit" class="popup__submit-button popup__submit-button_photo" value="Создать"></form></div></div><div class="popup popup_image"><div class="popup__container popup__container_image"><button type="button" class="popup__close-icon popup__close-icon_image"></button> <img class="popup__image"><h2 class="popup__heading"></h2></div></div></div></body></html>
