<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1280px">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="логотип место">
    </header>
    <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/profile__avatar.png" alt="аватарка пользователя">
          <div>
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
          <p class="profile__description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img src="./images/element__karachaevsk.png" alt="фото старого монастыря" class="element__image">
            <div class="element__text">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__like"></button>
            </div> 
          </div>
          <div class="element">
            <img src="./images/element__elbrous.png" alt="фото горы" class="element__image">
            <div class="element__text">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like"></button>
            </div> 
          </div>
          <div class="element">
            <img src="./images/element__dombay.png" alt="фото снежной горы" class="element__image">
            <div class="element__text">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like"></button>
            </div> 
          </div>
          <div class="element">
            <img src="./images/element__elbrous.png" alt="фото горы" class="element__image">
            <div class="element__text">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like"></button>
            </div> 
          </div>
          <div class="element">
            <img src="./images/element__dombay.png" alt="фото снежной горы" class="element__image">
            <div class="element__text">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like"></button>
            </div> 
          </div>
          <div class="element">
            <img src="./images/element__karachaevsk.png" alt="фото старого монастыря" class="element__image">
            <div class="element__text">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button type="button" class="element__like"></button>
            </div> 
          </div>
        </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popup-form" class="popup__form">
          <input type="text" name="popup-name" placeholder="Имя" class="popup__input popup__input_type_name">
          <input type="text" name="popup-description" placeholder="О себе" class="popup__input popup__input_type_description">
          <input type="submit" class="popup__submit-button" value="Сохранить">
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
