<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1280px">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header__logo.svg')%>" alt="логотип место">
    </header> 
    <main class="content">
        <section class="profile">
          <div class="profile__avatar-container">
            <img class="profile__avatar" alt="аватарка пользователя">
            <button type="button" aria-label="edit-avatar" class="profile__avatar-edit-button"></button>
          </div>
          <div>
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
          <p class="profile__description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <template id="template" class="card-template">
            <div class="element">
              <img class="element__image">
              <button type="button" class="element__trash"></button>
              <div class="element__text">
                <h2 class="element__title"></h2>
                <div class="elements__like-section">
                  <button type="button" class="element__like"></button>
                  <p class="element__like-counter"></p>
                </div>
              </div> 
            </div>
          </template>
        </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup profile-popup">
      <div class="popup__container profile-popup__container">
        <button type="button" class="popup__close-icon popup__close-icon_profile"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile-popup-form" class="popup__form popup__form_profile" id="editForm" novalidate>
          <label>
            <input  type="text" name="name" id="name-input" placeholder="Имя" required minlength="2" maxlength="40" class="popup__input popup__input_type_name">
            <span id="name-input-error" class="popup__input-error name-input-error"></span>
          </label>
          <label>
            <input type="text" name="about" id="discription-input" required minlength="2" maxlength="200" placeholder="О себе" class="popup__input popup__input_type_description">
            <span id="discription-input-error" class="popup__input-error discription-input-error"></span>
          </label>
          <input type="submit" class="popup__submit-button popup__submit-button_profile" value="Сохранить">
        </form>
      </div>
    </div>
    <div class="popup popup_avatar">
      <div class="popup__container popup__container_avatar">
        <button type="button" class="popup__close-icon popup__close-icon_profile"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form name="avatar-popup-form" class="popup__form popup__form_avatar" id="avatarForm" novalidate>
          <label>
            <input name="avatar" id="avatar-input" required type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_url">
            <span id="avatar-input-error" class="popup__input-error avatar-input-error"></span>
          </label>
          <input type="submit" class="popup__submit-button popup__submit-button_avatar" value="Сохранить">
        </form>
      </div>
    </div>
    <div class="popup popup_photo">
      <div class="popup__container popup__container_photo">
        <button type="button" class="popup__close-icon popup__close-icon_photo"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="photo-popup-form" class="popup__form popup__form_photo" id="addCardForm" novalidate>
          <label>
            <input  type="text" name="name" id="title-input" placeholder="Название" required minlength="2" maxlength="30" class="popup__input popup__input_type_place">
            <span id="title-input-error" class="popup__input-error title-input-error"></span>
          </label>
          <label>
            <input name="link" id="link-input" required type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_url">
            <span id="link-input-error" class="popup__input-error link-input-error"></span>
          </label>
          <input type="submit" class="popup__submit-button popup__submit-button_photo" value="Создать">
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__container popup__container_image">
        <button type="button" class="popup__close-icon popup__close-icon_image"></button>
        <img class="popup__image">
        <h2 class="popup__heading"></h2>
      </div>
    </div>
    <div class="popup popup_confirm">
      <div class="popup__container popup__container_confirm">
        <button type="button" class="popup__close-icon popup__close-icon_profile"></button>
        <h2 class="popup__title popup__title_confirm">Вы уверены?</h2>
        <form name="confitm-popup-form" class="popup__form popup__form_confirm" id="confirmForm" novalidate>
          <input type="submit" class="popup__submit-button popup__submit-button_confirm" value="Да">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
